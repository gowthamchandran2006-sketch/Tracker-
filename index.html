<!DOCTYPE html>
<html>
<head>
    <title>YouTube to Notes</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
        }
        input, button {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }
        #notes {
            background: white;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h2>YouTube Video to Notes Converter</h2>

<input type="text" id="url" placeholder="Paste YouTube URL here" />
<br>
<button onclick="getNotes()">Generate Notes</button>

<div id="notes"></div>

<script>
function getNotes() {
    const url = document.getElementById("url").value;

    fetch("http://127.0.0.1:5000/notes", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ url })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            document.getElementById("notes").innerText = data.error;
        } else {
            document.getElementById("notes").innerText = data.notes;
        }
    })
    .catch(err => {
        document.getElementById("notes").innerText = "Server error";
    });
}
</script>

</body>
</html>
